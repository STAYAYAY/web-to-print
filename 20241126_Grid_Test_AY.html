<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    /* Apply basic styles to html and body */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
    }

    /* Styles for .master-page */
    .master-page {
      width: 100vw;
      height: 100vh;
      margin: 0 auto;
      padding: 2%;
      border: 1px solid black;
      background: lightgray;
      box-sizing: border-box;
      text-align: center;
      display: grid; /* Set to grid layout */
      grid-template-columns: repeat(2, 1fr); /* Two equal-width columns */
      grid-template-rows: repeat(2, 1fr); /* Two equal-height rows */
      gap: 10px; /* Space between grid items */
      justify-items: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      font-size: calc(1rem + 1vw); /* Responsive font size */
      font-family: sans-serif;
    }

    /* Optional: Style grid items to make them stand out */
    .grid-item {
      background-color: rgba(0, 0, 0, 0.1);
      border: 1px solid black;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 7vw;
    }
  </style>
</head>
<body>
  <div class="master-page">
    <div class="grid-item">Page 1</div>
    <div class="grid-item">This layout is responsive to the browser size!</div>
    <div class="grid-item">Additional Content</div>
    <div class="grid-item">More Content Here</div>
  </div>
</body>
</html>
