<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Design Tool</title>
    <style>
      /* Common Styles for both Screen and Print */
      body {
        background-color: white;
        margin: 0;
      }

      img {
        width: 40%;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        grid-auto-rows: minmax(100px, auto);
        padding: 20px;
        max-width: 100vw;
        margin: 0 auto;
        box-sizing: border-box;
      }

      /* Styles for Screen View */
      .screen .wrapper {
        width: 100%;
        height: auto;
      }

      .one {
        background-color: yellow;
        grid-column: 1/3;
        grid-row: 1;
      }

      .two {
        display: none;
        background-color: pink;
        grid-column: 2;
        grid-row: 1;
      }

      .three {
        background-color: blue;
        grid-column: 3;
        grid-row: 1/3;
      }

      .four {
        background-color: green;
        grid-column: 1;
        grid-row: 2;
      }

      .five {
        background-color: lightgrey;
        grid-column: 2;
        grid-row: 2;
      }

      .six {
        display: none;
        background-color: black;
        grid-column: 3;
        grid-row: 2;
      }

      /* Styles for Print View (A4 Simulation) on Screen */
      .print .wrapper {
        width: 210mm;
        height: 297mm;
        border: 1px solid black;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
        grid-auto-rows: minmax(100px, auto);
        padding: 20px;
      }

      .print img {
        width: 100%;
      }

      .print .one {
        grid-column: 1 / 3;
      }

      .print .four,
      .print .five {
        display: none;
      }

      .print .six {
        display: block;
        grid-column: 1 / 3;
        background-color: black;
      }

      /* @media print query to hide elements and force A4 format during print */
      @media print {
        /* Force A4 format */
        @page {
          size: A4;
          margin: 10mm;
        }

        /* Hide toolbar button during print */
        #toggleMode {
          display: none;
        }

        /* Remove the frame stroke (border) when printing */
        .wrapper {
          border: none !important;
          box-shadow: none !important;
          width: 210mm !important;
          height: 297mm !important;
          margin: 0 auto !important;
          padding: 0 !important;
        }

        /* Ensure no page break occurs */
        .wrapper,
        body {
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          overflow: hidden !important;
        }
      }
    </style>
  </head>

  <body class="screen">
    <button id="toggleMode">Switch to Print View</button>

    <div class="wrapper">
      <div class="one">
        <img src="Material/PS1.jpg" />
      </div>
      <div class="two">
        <img src="Material/PS1.jpg" />
      </div>
      <div class="three">
        <img src="Material/PS1.jpg" />
      </div>
      <div class="four">
        <img src="Material/PS1.jpg" />
      </div>
      <div class="five">
        <img src="Material/PS1.jpg" />
      </div>
      <div class="six">
        <img src="Material/PS1.jpg" />
      </div>
    </div>

    <script>
      document
        .getElementById("toggleMode")
        .addEventListener("click", function () {
          const body = document.body;
          const button = document.getElementById("toggleMode");

          if (body.classList.contains("print")) {
            // Switch back to screen mode
            body.classList.remove("print");
            body.classList.add("screen");
            button.textContent = "Switch to Print View";
          } else {
            // Switch to print (A4) mode
            body.classList.remove("screen");
            body.classList.add("print");
            button.textContent = "Switch to Screen View";
          }
        });
    </script>
  </body>
</html>
