<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Rectangle Grid</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* First column is twice as wide as the others */
            gap: -100px; /* Space between the rectangles */
            width: 95%;
        }

        .rectangle {
            background-color: lightblue;
            height: 100px; /* Default height */
            display: flex;
            justify-content: center;
            align-items: center; 
            border-radius: 10px;
            transition: border-radius 1.5s ease;
        }

        /* Target the second rectangle */
        .rectangle:nth-child(2) {
            height: 150px; /* Increased height for the second rectangle */
            width: 200px;
            background-color: coral; /* Optional color change */
            border-radius: 50px;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            margin: auto;
        }

        .rectangle:nth-child(5) {
            height: 250px; /* Increased height for the fifth rectangle */
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            border-radius: 50%;
        }

        .rectangle:nth-child(5):hover {
            border-radius: 5px; /* Change to the initial border-radius on hover */
        }

        .rectangle:nth-child(6) {
            height: 200px; /* Set height */
            width: 200px; /* Set width to be equal to height for a circle */
            background-color: gold; /* Optional color */
            border-radius: 50%; /* Make it a circle */
            display: flex;
            justify-content: center; 
            align-items: center; 
            transition: border-radius 0.5s ease;
        }

        .rectangle:nth-child(6):hover {
            border-radius: 30%; /* Optional hover effect to change the border-radius */
        }

        .rectangle:nth-child(3) {
            height: 250px; /* Increased height for the third rectangle */
            background: linear-gradient(0deg, rgb(255, 28, 3) 0%, rgba(9,9,121,1) 35%, rgb(30, 255, 0) 100%);
            border-radius: 60px;
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="rectangle">1</div>
        <div class="rectangle">2</div>
        <div class="rectangle">3</div>
        <div class="rectangle">4</div>
        <div class="rectangle">5</div>
        <div class="rectangle">6</div>
    </div>
</body>
</html>
