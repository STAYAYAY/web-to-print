<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    #page {
      display: grid;
      width: 100%;
      height: 800px;
      grid-template:
        ". . head head head" .25fr
         "nav main main . ." 2fr
         "foot foot foot foot foot" .25fr
         / 1fr 4fr 1fr 2fr 1fr 1fr;
    }

    header {
      background-color: lime;
      grid-area: head;
      text-align: center;
    }

    nav {
      background-color: lightblue;
      grid-area: nav;
      text-align: center;
    }

    main {
      background-color: yellow;
      grid-area: main;
      text-align: center;
    }

    footer {
      background-color: red;
      grid-area: foot;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="page">
    <header>Header</header>
    <nav>Navigation</nav>
    <main>Main area</main>
    <footer>Footer</footer>
  </div>
</body>
</html>
